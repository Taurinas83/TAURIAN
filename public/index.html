index.html  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAURIAN - Sistema de Cria√ß√£o de eBooks com IA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 600px; width: 90%; }
    h1 { color: #333; margin-bottom: 10px; text-align: center; }
    .subtitle { color: #666; text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; color: #333; margin-bottom: 8px; font-weight: 500; }
    input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    textarea { resize: vertical; min-height: 100px; }
    button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #764ba2; }
    .status { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìñ TAURIAN</h1>
    <p class="subtitle">Sistema Autom√°tico de Cria√ß√£o de eBooks com IA</p>
    
    <form id="ebookForm">
      <div class="form-group">
        <label for="title">T√≠tulo do eBook</label>
        <input type="text" id="title" name="title" placeholder="Ex: Como Ganhar Dinheiro Online" required>
      </div>
      
      <div class="form-group">
        <label for="topic">T√≥pico/Assunto</label>
        <input type="text" id="topic" name="topic" placeholder="Ex: Empreendedorismo Digital" required>
      </div>
      
      <div class="form-group">
        <label for="language">Idioma</label>
        <input type="text" id="language" name="language" placeholder="pt (Portugu√™s) ou en (Ingl√™s)" value="pt">
      </div>
      
      <button type="submit">Gerar eBook com IA</button>
    </form>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById('ebookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusDiv = document.getElementById('status');
      
      try {
        const title = document.getElementById('title').value;
        const topic = document.getElementById('topic').value;
        const language = document.getElementById('language').value || 'pt';
        
        statusDiv.textContent = 'Gerando conte√∫do com IA...';
        statusDiv.classList.add('success');
        statusDiv.style.display = 'block';
        
        const response = await fetch('/api/generate-content', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, topic, language })
        });
        
        if (response.ok) {
          const data = await response.json();
          statusDiv.innerHTML = '‚úÖ Conte√∫do gerado com sucesso! Processando imagens e PDF...';
        } else {
          throw new Error('Erro ao gerar conte√∫do');
        }
      } catch (error) {
        statusDiv.classList.remove('success');
        statusDiv.classList.add('error');
        statusDiv.textContent = '‚ùå Erro: ' + error.message;
      }
    });
  </script>
</body>
</html>
